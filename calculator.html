<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
    
    <header>
        <button class="boton-atras" id="boton-atras">
            <&nbsp;ATRAS 
        </button>
    </header>
    <main>
        
        <ul class="calculadora" id="calculadora">
            <li class="resultado">
                <b class="ultimasoperaciones" id="ultimasoperaciones"></b>
                <b class="visor" id="visor">0</b>

            </li>
            
            <li class="boton operador" id="%">%</li>
            <li class="boton operador" id="ce">CE</li>
            <li class="boton operador" id="c">C</li>
            <li class="boton operador" id="<"><</li>

            <li class="boton operador" id="1/x">1/x</li>
            <li class="boton operador" id="x2">x2</li>
            <li class="boton operador" id="2Vx">2Vx</li>
            <li class="boton operador" id="/">/</li>


            <li class="boton digito" id="7">7</li>
            <li class="boton digito" id="8">8</li>
            <li class="boton digito" id="9">9</li>
            <li class="boton operador" id="X">X</li>
            
            <li class="boton digito" id="4">4</li>
            <li class="boton digito" id="5">5</li>
            <li class="boton digito" id="6">6</li>
            <li class="boton operador" id="-">-</li>

            <li class="boton digito" id="1">1</li>
            <li class="boton digito" id="2">2</li>
            <li class="boton digito" id="3">3</li>
            <li class="boton operador" id="+">+</li>

            <li class="boton digito" id="+/-">+/-</li>
            <li class="boton digito" id="0">0</li>
            <li class="boton digito" id=",">,</li>
            <li class="boton operador" id="=">=</li>

        </ul>

    </main>


    <script src="./js/calculator.js"></script>
</body>
</html>
